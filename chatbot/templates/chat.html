<!-- chatbot/templates/chat.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
</head>
<body>
    <h2>Ask the Chatbot</h2>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="question" placeholder="Type your question..." required>
        <button type="submit">Ask</button>
    </form>

    {% if question %}
        <p><strong>You:</strong> {{ question }}</p>
        <p><strong>Bot:</strong> {{ response }}</p>
    {% endif %}
</body>
</html>
